<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sample Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">

		<!-- CSS here -->

        <link rel="stylesheet" href="css/owl.carousel.min.css">

    <body>
        <!--[if lte IE 9]>

        <div class="manager_dashboard">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="sidebar_area text-center">
                            <div class="logo">
                                <img src="/img/logo/manager_logo.png" alt="logo"/>
                            </div>
                            <ul class="list_wrapper">
                                <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                                <li><a href="#"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                                <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
                                <li><a href="#"><i class="fas fa-home"></i> Items</a></li>
                                <li><a href="#"><i class="fas fa-home"></i> Transitons</a></li>
                                <li><a href="#"><i class="fas fa-home"></i> Reports</a></li>
                            </ul>
                            <div class="devider"></div>
                            <ul class="list_bottom_wrap">
                                <li class="active"><a href="#"><i class="fas fa-home"></i>Message</a></li>
                                <li><a href="#"><i class="fas fa-support"></i>Suppert</a></li>
                                <li><a href="#"><i class="fas fa-settings"></i>Settings</a></li>
                            </ul>
                        </div>
                        <div class="dashboard_min_body_area">
                            <div class="dashboard_user_top_area">
                                <div class="row">
                                    <div class="col-lg-5">
                                        <form action="#" class="search_bar">
                                            <input type="text" name="search_box" id="search_box" placeholder="search">
                                            <div class="search_icon">
                                                <i class="fas fa-search"></i>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-lg-7">
                                        <div class="user_right_area">
                                            <a href="#"><i class="fas fa-shopping-bag"></i></a>
                                            <a href="#" class="active"><i class="fas fa-bell"></i></a>
                                            <a href="#"><i class="fas fa-user"></i></a>
                                            <div class="user_select_area">
                                                <select name="user_select" id="user_select">
                                                    <option value="John Larsen">John Larsen</option>
                                                    <option value="John James">John James</option>
                                                    <option value="Logout">Logout</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="analytics_main_area">
                                <div class="analytics_title">
                                    <h4>Analytics</h4>
                                </div>
                                <div class="analytics_wrapper">
                                    <div class="row">
                                        <div class="col-lg-3">
                                            <div class="single_item">
                                                <img src="/img/logo/manager_logo.png" alt="single_item">
                                                <p>Total Revenue</p>
                                                <div class="analytics_value">
                                                    $52.6k <span>+3,4%</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="single_item">
                                                <img src="/img/logo/manager_logo.png" alt="single_item">
                                                <p>Total Revenue</p>
                                                <div class="analytics_value">
                                                    $52.6k <span>+3,4%</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="single_item">
                                                <img src="/img/logo/manager_logo.png" alt="single_item">
                                                <p>Total Revenue</p>
                                                <div class="analytics_value">
                                                    $52.6k <span>+3,4%</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="single_item">
                                                <img src="/img/logo/manager_logo.png" alt="single_item">
                                                <p>Total Revenue</p>
                                                <div class="analytics_value">
                                                    $52.6k <span>+3,4%</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/isotope.pkgd.min.js"></script>
        <script src="js/one-page-nav-min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/jquery.meanmenu.min.js"></script>
